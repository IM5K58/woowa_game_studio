<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>랜덤 게임소</title>
    <style>
        body { background-color: #E0E0E0; margin: 0; font-family: 'Arial', sans-serif; text-align: center; }
        header { padding: 20px; background-color: #D6D6D6; }
        .money-display { position: absolute; top: 20px; right: 20px; font-weight: bold; font-size: 1.2rem; }
        .container { margin-top: 50px; }
        h1 { margin-bottom: 10px; }
        p.subtitle { color: #555; font-size: 0.9rem; margin-bottom: 40px; }
        .card-container { display: flex; justify-content: center; gap: 30px; }
        .card {
            width: 250px; height: 350px;
            background-color: #E6B0AA; /* 이미지 로딩 전 기본색 */
            background-size: cover;    /* 이미지가 카드 꽉 차게 */
            background-position: center; /* 이미지 중앙 정렬 */

            display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 20px;
            border-radius: 15px; /* 모서리를 더 둥글게 */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* 그림자 진하게 */

            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;

            /* 텍스트 스타일 (이미지 위에서도 잘 보이게) */
            color: white;
            font-weight: bold;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* 글자 그림자 */
        }
        .card:hover {
            transform: translateY(-10px); /* 위로 둥실 */
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        #hidden-btn {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 10px;
            background-color: transparent; /* 투명 */
            border: none;
            cursor: default;
            z-index: 9999;
        }
    </style>
</head>
<body>
<div id="hidden-btn" onclick="findHiddenReward()"></div>
<header>
    <div class="money-display" th:if="${user != null}">
        현재 소지금 : <span th:text="${#numbers.formatInteger(user.money, 3, 'COMMA')}">0</span>원
    </div>
    <div class="money-display" th:unless="${user != null}">로그인이 필요합니다.</div>
</header>

<div class="container">
    <h1>랜덤 게임소!</h1>
    <p class="subtitle">도박은 불확실에 베팅하는 확실한 실패입니다.</p>

    <div class="card-container">
        <a href="/lotto" class="card"
           style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1518688248740-7502904237c7?auto=format&fit=crop&w=400&q=80');">
            로또 게임
        </a>
        <a href="/race" class="card">경주 게임</a>
        <a href="/mining" class="card" style="background-color: #5D6D7E; color: white;">
            채굴장
        </a>
        <a href="/ranking" class="card">순위 보기</a>
    </div>
</div>

<script th:inline="javascript">
    var user = [[${user}]];
    if (user == null) {
        var nickname = prompt("게임에 참여할 닉네임을 입력하세요! (새 게임 시작)");
        if (nickname) {
            var form = document.createElement("form");
            form.method = "POST";
            form.action = "/start-game";
            var input = document.createElement("input");
            input.type = "hidden";
            input.name = "nickname";
            input.value = nickname;
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        } else {
            alert("닉네임 없이는 게임을 할 수 없습니다.");
            location.reload();
        }
    }
    function findHiddenReward() {
        fetch('/mining/hidden-reward', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message); // "쉿! 비상금 발견!"
                location.reload();   // 돈 갱신을 위해 새로고침
            } else {
                // 이미 받은 경우 (원하면 alert를 띄워도 됨)
                 console.log(data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
